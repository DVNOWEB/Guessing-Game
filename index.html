<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Guessing Game by G2</title>
</head>

<body>

  <div class="container col-md-12">
    <div id="read">

      <h1 class='head'>Guessing Game G2</h1>

      <p>We have selected a random number between 1 and 100.

        <br><br>
        You win by guessing the correct number, try to get it in as few tries as possible!
        <br><br>
      <p class="myLuck" id="myLuck">Goodluck!</p>
      <p class="smile" id="smile">
        ðŸ¤”
      </p>
      </p>

      <div class='form'>
        <label for='guessField'>Enter a guess: </label>
        <input type='number' id='guessField' class='guessField' placeholder='example: 13'>
        <input type='submit' value='Submit guess' class='guessSubmit'>
        <br>

        <p class="counter-display">Total guesses: 0</p>
      </div>


      <div class='resultParas'>
        <p class='guesses'></p>
        <p class='lastResult'></p>
      </div>
      
      <input type='submit' value='Start new game!' class='playAgain'>

      <script src='app.js'></script>
      <div id='footer'>
        <p>Copyright &copy;
          <script>document.write(new Date().getFullYear())</script> Powered by G2
        </p>
      </div>
</body>

</html>
