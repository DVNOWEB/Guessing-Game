<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Guessing Game by G2</title>
</head>

<body>
  
  <div class="container col-md-12">
    <div id="read">
      <!--Header-->
      <h1 class='head'>Guessing Game G2</h1>

      <!--Body-->
      <p>We have selected a random number between 1 and 100. <!--See if you can guess it in 10 turns or fewer. We'll tell
        you if
        your guess was too high or too low.-->
        <br><br>
        You win by guessing the correct number, try to get it in as few tries as possible!
        <br><br>
        <b>Goodluck!</b>
      </p>

      <div class='form'>
        <label for='guessField'>Enter a guess: </label><input type='text' id='guessField' class='guessField'
          placeholder='example: 13'>
        <input type='submit' value='Submit guess' class='guessSubmit'>
        <br>
        
      </div>
      <p class="counter-display">Total guesses: 0</p>
    

      <div class='resultParas'>
        <p class='guesses'></p>
        <h2 class='lastResult'></h2>
        <p class='lowOrHi'></p>
        </div>
        <input type='submit' value='Start new game!' class='playAgain'>
        <!--Footer-->
        
        <!-- JS koppling-->
        <script src='app.js'></script>
        <div id='footer'>
          <p>Copyright &copy;
            <script>document.write(new Date().getFullYear())</script> Powered by G2
          </p>
        </div>
</body>

</html>
